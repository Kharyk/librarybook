
{% extends 'base.html' %}

{% block content %}
  <h1>Book List</h1>
  <ul>
    {% for book in book_list %}
      <li>
        {{ book.title }} ({{ book.author }})
        <a href="{% url 'book_detail' book.pk %}">Details</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_book' %}">Add a new book</a>
{% endblock %}
